<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">

<title>폼 양식</title>

</head>

<body>

	<h2>** 자료 입력 **(html)</h2> <!-- 기본적으로 bold 라인스킵 -->

	

	<!-- html은 값을 보낼수만 있다. 값을 받을 수가 없다. -->

	<!-- 그래서 데이터를 받아서 처리할 수 있는 jsp,php,asp를 사용한다. -->

	<!-- 데이터 전달방식에는 get방식과 post방식이 있다. -->

	

	

	<!-- **get 방식** -->	

	<br/>

	<b>get 방식</b><br/>
	
	<a href="005_form.jsp?irum=james&nai=22">jsp 호출(get방식)</a><br />



		<!-- 데이터가 여러개일 때는 &로 구분한다 -->

		<!-- 변수=값 으로 주소창에 데이터가 노출되고, 데이터 길이가 길 경우 전송이 안된다. -->

		<!-- 주소창 http://localhost:8080/001_javascript/005_form.jsp?irum=james&nai=22 -->





	<!-- **post 방식** -->

	<br/>

	<form action="005_form.jsp" method="post"> 

		<!-- post대신 get을 쓰면 get방식으로 전송한다 -->

		<!-- post라고 써있지 않으면 get방식 -->

		<!-- 주소창에 데이터가 노출되지 않는다. 많은 정보를 넘길수 있다. -->

		<!-- 받는쪽에서 name속성으로 호출하면 value값이 나온다 -->

		<b>post방식</b><br/>

		이름 : <input type="text" name="irum"><br /> <!-- value로 초기값을 줄수 있다. -->

		나이 : <input type="text" name="nai"><br />

		몸무게 : <input type="number" name="weight"><br /> 

		비밀번호 : <input type="password" name="passwd"><br/>

		내 소개 : <textarea rows="5" cols="30" name="info"></textarea><br/><!-- 띄어주면 공백이 들어가진다 -->

		

		<!-- radio버튼 -->

		성별 : <!-- radio버튼은 같은 이름으로 묶어줘야 둘중에 하나만 선택이 왼다. -->

		<input type="radio" name="gender" value="M" checked="checked">남자

		<input type="radio" name="gender" value="F">여자

		<br/>

		

		<!-- checkbox -->

		선택 과목 : 

		<input type="checkbox" name="subject" value="java">자바&nbsp;&nbsp;

		<input type="checkbox" name="subject" value="c" checked>C&nbsp;&nbsp; <!-- 먼져 선택 되려면 checked 쓰면된다 -->

		<input type="checkbox" name="subject" value="python">파이썬

		<br/>

		

		<!-- select -->

		지역 :

		<select name="site"> <!-- multiple="multiple"을 쓰면 여러개 선택이 가능하다 -->

			<option value="강남">강남</option>

			<option value="종로">종로</option>

			<option value="기타">기타</option>

		</select>

		<br/>

		

		<!-- button -->

		<input type="hidden" value="안보이는값" name="aa"> <!-- 화면에 출력은 안되지만 데이터가 넘어간다. -->

		<input type="submit" value="전송">

		<input type="reset" value="초기화">  <!-- submit과 reset은 이미 기능이 내장되어있다. -->

	</form>

</body>

</html>
